  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" id="Colorado">
          <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" id="San Francisco">
          <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" id="New York">
          <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" id="Hawaii">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your future profession?</h4>
          <label for="formAnswer2">Enter an answer</label><input name="answer_1[]" id="Cybersecurity">
          <label for="formAnswer2">Enter an answer</label><input name="answer_1[]" id="Healthcare">
          <label for="formAnswer2">Enter an answer</label><input name="answer_1[]" id="Veterinarian">
          <label for="formAnswer2">Enter an answer</label><input name="answer_1[]" id="Entrepreneur">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future pet?</h4>
          <label for="formAnswer3">Enter an answer</label><input name="answer_3[]" id="Dog">
          <label for="formAnswer3">Enter an answer</label><input name="answer_3[]" id="Cat">
          <label for="formAnswer3">Enter an answer</label><input name="answer_3[]" id="Bird">
          <label for="formAnswer3">Enter an answer</label><input name="answer_3[]" id="Fish">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
